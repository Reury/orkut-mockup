<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orkut</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <img src="img/2560px-Logo_ORKUT.svg.png" class="logo">
    <div class="container"> 
        <div class="fields">
            <div class="fields_title">
                <p>Acesse o <span class="brand">Orkut</span> 
                    com sua conta do 
                    <span style="color: blue;">G</span>
                    <span style="color: red;">o</span>
                    <span style="color: orange;">o</span>
                    <span style="color: blue;">g</span>
                    <span style="color: green;">l</span>
                    <span style="color: red;">e</span>
                    !
                </p>
            </div>
            <div class="fields_textbox">
                <input type="email" placeholder="Digite seu email ou senha" name="" id="field_email">
                <input type="password"  placeholder="password" id="field_pass">

            </div>
            <div class="fields_remenber">
                <input type="checkbox" name="" id="field_remenber"> 
                <label for="field_remenber">Lembrar sempre da minha conta</label>
                <div class="field_buttons">
                    <div id="btnlogin">Entrar</div>
                        
                </div>
                <div class="fields_recover">
                    <a href="#">Esqueci senha ou email</a>
                </div>
                <div class="fields_create">
                    <a href="#">nao tem conta ?</a>
                </div>
                

            </div>
        </div>
    </div>
</body>
</html>
